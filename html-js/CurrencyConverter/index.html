<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>CurrencyConverter</h2>
		<div class="curr1">
			<select
				name="currency1"
				id="currency1-select">
				<option value="INR">INR</option>
				<option value="USD">USD</option>
				<option value="YEN">YEN</option>
			</select>
			<input
				type="text"
				id="currency1" />
		</div>
		<div class="curr2">
			<select
				name="currency2"
				id="currency2-select">
				<option value="INR">INR</option>
				<option
					value="USD"
					selected>
					USD
				</option>
				<option value="YEN">YEN</option>
			</select>
			<input
				type="text"
				id="currency2" />
		</div>
		<script src="index.js"></script>
	</body>
</html>
