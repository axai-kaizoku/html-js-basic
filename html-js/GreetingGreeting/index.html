<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#main {
				margin: 5rem;
			}
			input {
				margin: 1rem;
			}
			#main:hover {
				cursor: grab;
			}
			#main:active {
				cursor: grabbing;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<label for="">FirstName:</label>
			<input
				type="text"
				id="first" />
			<br />
			<label for="">LastName:</label>

			<input
				type="text"
				id="second" />
			<br />

			<p id="output">Your Message Here!</p>
			<button id="btn">Submit</button>
		</div>

		<script src="./index.js">
						let first = document.getElementById('first');
			let second = document.getElementById('second');
			let output = document.getElementById('output');
			let btn = document.getElementById('btn');

			btn.addEventListener('click', greeting);

			function greeting() {
				let firstName = first.value.trim();
				let lastName = second.value.trim();
				if (firstName === '' || lastName === '') {
					output.innerText = 'Enter valid Name! ';
				} else {
					output.innerText = `Hello, ${firstName} ${lastName}`;
				}
			}
		</script>
	</body>
</html>
